<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items App</title>
    <style>
        * { font-family: system-ui, sans-serif; }
        body { max-width: 600px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; }
        input { padding: 10px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; background: #f5f5f5; margin: 5px 0; border-radius: 4px; }
        #error { color: red; }
    </style>
</head>
<body>
    <h1>ðŸ“¦ Items</h1>
    
    <div>
        <input type="text" id="itemName" placeholder="Item name">
        <button onclick="addItem()">Add</button>
    </div>
    
    <p id="error"></p>
    
    <ul id="items"></ul>

    <script>
        const API = '/api';

        async function loadItems() {
            try {
                const res = await fetch(`${API}/items`);
                const items = await res.json();
                document.getElementById('items').innerHTML = 
                    items.map(i => `<li>${i.id}: ${i.name}</li>`).join('');
                document.getElementById('error').textContent = '';
            } catch (e) {
                document.getElementById('error').textContent = 'Failed to load items. Backend not connected?';
            }
        }

        async function addItem() {
            const name = document.getElementById('itemName').value;
            if (!name) return;
            
            try {
                await fetch(`${API}/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                document.getElementById('itemName').value = '';
                loadItems();
            } catch (e) {
                document.getElementById('error').textContent = 'Failed to add item';
            }
        }

        loadItems();
    </script>
</body>
</html>
